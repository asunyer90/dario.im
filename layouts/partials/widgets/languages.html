{{ if .IsTranslated }}
<section class="widget widget-languages sep-after">
  <header>
    <h4 class="title widget-title">{{ i18n "languages" }}</h4>
  </header>
  <ul>
  {{ range .Translations }}
    <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
  {{ end }}
  </ul>
</section>
{{ end }}
